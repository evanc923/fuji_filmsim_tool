<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      script-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js; 
      style-src 'self' https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css;
    ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuji FilmSim Unlock Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
        color: #212529;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin-top: 40px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
      }
      h3 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }
      .btn {
        margin-top: 10px;
      }
      .form-select {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="my-4">
        <h3>Source Path</h3>
        <div class="row mb-3">
          <div class="col">
            <div id="selected-path-1" class="border p-3 rounded"></div>
          </div>
          <div class="col d-flex align-items-center">
            <button class="btn btn-secondary w-100" id="select-path-button-1">Choose Path</button>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <h3>Destination Path</h3>
        <div class="row mb-3">
          <div class="col">
            <div id="selected-path-2" class="border p-3 rounded"></div>
          </div>
          <div class="col d-flex align-items-center">
            <button class="btn btn-secondary w-100" id="select-path-button-2">Choose Path</button>
          </div>
        </div>
      </div>
      <select class="form-select" aria-label="Default select example" id="camera-model">
        <!-- <option selected>Select Target Camera Model</option> -->
        <option selected value="X-T5">X-T5</option>
      </select>
      <p class="my-4" id="stdout"></p>
      <button class="btn btn-primary w-100 mt-4" id="start" disabled="false">Start</button>
    </div>
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
